<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>{{page_title}} / {{product_name}} {{product_version}} {{site.product_type | default: 'Web Help'}}</title>
    <link rel="stylesheet" href="{{app_baseurl}}app/css/styles.min.css">

    <link rel="Shortcut Icon" href="{{app_baseurl}}favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="{{app_baseurl}}apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="{{app_baseurl}}apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{app_baseurl}}apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{app_baseurl}}apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{app_baseurl}}apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{app_baseurl}}apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{app_baseurl}}apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{app_baseurl}}apple-touch-icon-180x180.png" />
    <link rel="mask-icon" href="{{app_baseurl}}apple-mask-icon.svg" color="black">
</head>
<body data-id="{{page_id}}">
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-5P98');</script>
<!-- End Google Tag Manager -->
<div class="wrapper">
    <section class="panel _nav">
        <header class="panel__header">
            <div class="container">
                <form class="search-box">
                    <label for="search-box__input" class="search-box__label">
                        <input type="text" class="search-box__input" id="search-box__input" placeholder="Search {{product_name}} {{product_version}} {{site.product_type | default: 'Help'}}">
                    </label>
                    <div class="search-box__clear" title="Clear"></div>
                </form>
            </div>
        </header>
        <nav class="panel__content">
            <div class="container _nav">
                <menu class="nav-tree"></menu>
            </div>
            <div class="container _footer panel__footer">
                <p><a data-bypass="true" href="//youtrack.jetbrains.com/issues/IJSDK">Send feedback</a></p>
                <p>&copy; 2000&ndash;{{current_year}} <a href="//www.jetbrains.com">JetBrains</a> s.r.o.<br>
                    All rights reserved.</p>
            </div>
        </nav>
    </section>

    <main class="panel _main" role="main">
        <header class="panel__header">
            <div class="container">
                <h3>{{product_name}} {{site.product_type | default: 'Web Help'}}</h3>
                {{shortcut_switcher}}
                <div class="panel-trigger"></div>
            </div>
        </header>
        <section class="panel__content">
            <div class="container">
                <article class="article" data-shortcut-switcher="{{is_show_shortcut_switcher}}">

                    {{page_title_with_h1}}
                    {{page_content}}

                    <div class="last-modified">
                        {{last_modified}}
                    </div>
                </article>

                <section class="disqus">
                    <div id="disqus_thread"></div>
                </section>
            </div>
        </section>
    </main>
</div>


<script data-main="{{app_baseurl}}app/js/main.build" data-baseurl="{{app_baseurl}}" src="{{app_baseurl}}app/js/vendor/requirejs/require.js"></script>

</body>
</html>
